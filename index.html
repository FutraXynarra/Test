<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata-Kata Sedih</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .bg {
            background-image: url('background.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            filter: blur(3px); /* Optionally add blur effect */
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
        }
        .quote {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <div class="quote">"Terkadang, hidup membawa kita ke tempat yang tak pernah kita bayangkan, dan kita harus menemukan kekuatan untuk terus berjalan."</div>
    </div>
</body>
</html>
